<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Tic Tac Toe</h1>
  </header>
  <main class="main">
    <div class="turn"></div>
    <div class="board"></div>
    <button class="reset">Reset</button>
  </main>
  <footer class="footer">
    Created by <a href="https://github.com/kame-sama">kame-sama</a>
  </footer>
  <dialog class="dialog">
    <form class="form">
      <h2>Enter Your Name</h2>
  
      <div class="wrapper">
        <div class="item">
          <label for="first-player">1st Player Name(X):</label>
          <input id="first-player" type="text"
          placeholder="Player 1 by default">
        </div>
        <div class="item">
          <label for="second-player">2nd Player Name(O):</label>
          <input id="second-player" type="text"
          placeholder="Player 2 by default">
        </div>
      </div>
  
      <button id="submit">Submit!</button>
    </form>
  </dialog>
</body>
</html>
